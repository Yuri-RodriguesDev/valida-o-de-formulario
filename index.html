<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,
     100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse formulario de inscrição</p>
        </header>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Email do administrador <span>(Digite um email valido)</span></label>
                        <input type="text" id="evento-email" />

                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Evento privado</label>

                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(minimo 8
                                caracteres)</span></label>
                        <input type="text"
                         id="event-password" 
                         required
                         minlength="8"/>

                    </div>



                </div>
            </fieldset>

            <fieldset> <!--agrupamento de campo-->
                <div class="fieldset-wrapper">
                    <legend>Informação do evento</legend>

                    <div class="input-wrapper"> <!--incobrindo algo encapsulando numa caixa-->
                        <label for="event-title">Titulo do evento<span> (minimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" />
                    </div>

                    <div class="input-wrapper"> <!--incobrindo algo encapsulando numa caixa-->
                        <label for="event-link">Link do evento<span> (comece com https://)</span></label>
                        <input type="text"
                         id="event-link"
                         required />
                    </div>

                    <div class="input-wrapper"> <!--incobrindo algo encapsulando numa caixa-->
                        <label for="event-whatsapp">Contato para Whatsapp<span> (somente numeros)</span></label>
                        <input type="number" id="event-whatsapp" />
                    </div>


                    <div class="input-wrapper"> <!--incobrindo algo encapsulando numa caixa-->
                        <label for="event-info">Iformações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                </div>
                <br>

                <div class="checkbox-wrapper">
                    <label for="event-category">Categoria</label>
                    <br>
                    <br>
                    <input type="checkbox" id="event-category" />
                    <label for="event-category">Ao vivo</label>
                    <br>
                    <input type="checkbox" id="event-category" />
                    <label for="event-category">Podcast</label>
                    <br>
                    <input type="checkbox" id="event-category" />
                    <label for="event-category">Mentoria</label>


                </div>


            </fieldset>





            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="evento-date" />

                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />

                        </div>

                        <div class="input-wrapper">
                            <label for="event-and">Até</label>
                            <input type="time" id="event-and" />

                        </div>
                    </div>





                </div>
            </fieldset>



        </form>

        <footer>
            <input class="button"
             type="submit"
             value="SALVAR EVENTO"
             form="my-form"
             minlength="8">
             
    </div>
    </footer>
</body>

</html>
